<template>

    <lightning-card title="EmpApi Example" icon-name="custom:custom14">

        <div class="slds-var-m-around_medium">
            <p>
                Use the buttons below to subscribe and unsubscribe to a
                streaming channel!
            </p>

            <lightning-input label="Channel Name" value={channelName} onchange={handleChannelName}></lightning-input>

            <br></br>

            <lightning-button variant="brand" label="Subscribe" title="Subscribe" onclick={handleSubscribe} disabled={isSubscribeDisabled} class="slds-var-m-left_x-small"></lightning-button>
            <lightning-button variant="destructive" label="Unsubscribe" title="Unsubscribe" onclick={handleUnsubscribe} disabled={isUnsubscribeDisabled} class="slds-var-m-left_x-small"></lightning-button>

            <br></br>

            <p>Last Event: {lastEvent}</p>

        </div>
    </lightning-card>

</template>
